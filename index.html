<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发送到电脑-- Quicker</title>
    <link href="https://files.getquicker.cn/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <section id="app" class="section mb-5"><div class="container"><div class="row"><div class="col-12 col-lg-8"><h3 class="title mt-3 mb-4">
                        推送文本到电脑
                        <a data-bs-toggle="collapse" href="#pnlSettings" role="button" class="btn btn-sm btn-outline-primary">
                            连接设置
                        </a></h3> <form><div id="pnlSettings" class="collapse p-2 bg-light mb-3"><div class="mb-3 row"><label class=" col-form-label col-sm-3">Email：</label> <div class="col-sm-9"><input type="text" class="form-control"></div></div> <div class="mb-3 row"><label class=" col-form-label col-sm-3">推送验证码：</label> <div class="col-sm-9"><input type="password" class="form-control"></div></div> <div class="mb-3 row"><label class="col-form-label col-sm-3">目标设备：</label> <div class="col-sm-9"><select id="toDevice" class="form-select"><option value="">*活动*</option> <option value="*">*所有主机*</option></select></div></div> <div class="row mb-3  justify-content-end"><div class="col-sm-9"><div class="input-group"><div class="input-group-text"><input type="checkbox" id="chkWait" class="form-check-input mt-0 mr-1"> <label for="chkWait" class="form-check-label ml-3">&nbsp;等待返回结果</label></div> <input type="number" id="maxWaitMs" aria-describedby="emailHelp" class="form-control"> <span id="basic-addon2" class="input-group-text">毫秒</span></div></div></div> <div class="row mb-3 justify-content-end"><div class="col-sm-9"><div class="form-check"><input type="checkbox" id="flexCheckDefault" class="form-check-input"> <label for="flexCheckDefault" class="form-check-label">
                                            发送成功后自动清除内容
                                        </label></div></div></div></div> <div class="mb-3 row"><div role="group" aria-label="Basic radio toggle button group" class="btn-group"><input type="radio" name="operation" id="radioPASTE" autocomplete="off" class="btn-check" value="PASTE"> <label for="radioPASTE" class="btn btn-outline-secondary">粘贴到窗口</label><input type="radio" name="operation" id="radioCOPY" autocomplete="off" class="btn-check" value="COPY"> <label for="radioCOPY" class="btn btn-outline-secondary">复制</label><input type="radio" name="operation" id="radioOPEN" autocomplete="off" class="btn-check" value="OPEN"> <label for="radioOPEN" class="btn btn-outline-secondary">打开网址</label><input type="radio" name="operation" id="radioACTION" autocomplete="off" class="btn-check" value="ACTION"> <label for="radioACTION" class="btn btn-outline-secondary">运行动作</label></div></div> <!----> <div class="mb-3"><label class="form-label">要复制或粘贴的内容、打开的网址，或动作的参数:</label> <textarea rows="8" id="txtData" aria-describedby="emailHelp" class="form-control"></textarea></div></form> <div class="row"><div class="col-3 d-grid"><button class="btn btn-outline-secondary">粘贴</button></div> <div class="col-6 d-grid"><button class="btn btn-primary">发送</button></div> <div class="col-3  d-grid "><button class="btn  btn-secondary">清除</button></div></div> <!----></div></div></div></section>
    <div class="mt-5 mb-5 p-5">
    </div>

    <script src="https://files.getquicker.cn/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://files.getquicker.cn/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://files.getquicker.cn/axios@0.19.2/dist/axios.min.js"></script>
    <script>
    function setFocusToData(){
        document.getElementById('txtData').focus();
    }


    const queryString = window.location.search;
    let email = '';
    let code = '';
    if (queryString){
        const urlParams = new URLSearchParams(queryString);
        email = urlParams.get('email')
        code = urlParams.get('code');

        // 从url中自动清除email和密码
        //window.history.replaceState(null, null, window.location.pathname);
    }


    var app = new Vue({
        el: '#app',
        data: {
            toUser: email,
            code: code,
            toDevice:'',
            operation: 'PASTE',
            action: '',
            data: '',
            wait: true,
            maxWaitMs: 3000,
            resp:{

            },
            error: false,
            operationTypes:[
                {value:'PASTE',name:'粘贴到窗口'},
                {value:'COPY',name:'复制'},
                {value:'OPEN',name:'打开网址'},
                {value:'ACTION',name:'运行动作'}
            ],
            autoClear: false
        },
        methods: {
            submit: function () {
                vm = this;
                vm.resp = {};
                console.log(vm);
                //
                //alert(this);
                axios({
                    method: 'post',
                    url: 'https://push.getquicker.cn/to/quicker',
                    data: {
                        toUser: vm.toUser,
                        code: vm.code,
                        toDevice: vm.toDevice,
                        operation: vm.operation,
                        action: vm.action,
                        data: vm.data,
                        wait: vm.wait,
                        maxWaitMs: vm.maxWaitMs
                    }
                }).then(function(response) {
                    console.log('请求返回结果：', response);
                    vm.resp = response;
                    //alert(response.data);

                    if (response.data.isSuccess && vm.autoClear){
                        vm.data = '';
                    }
                    setFocusToData();
                }).catch(function(error){
                    console.error(error);
                    vm.error = error;
                });
            },
            clear: function(){
                this.data = '';
            },
            paste: function() {
                navigator.clipboard.readText()
                    .then(text => {
                        this.data = text;
                    })
                    .catch(err => {
                        alert('获取剪贴板内容失败：' + err.message);
                    });
            }
        }
    })
    </script>


</body></html>
